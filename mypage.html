<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVISTA - Events</title>
    <!-- CSS code from Untitled-1.css file -->
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #250a0a, #1a1a1a);
            color: #f5f5f5;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #3b0a0a, #000000f1);
            padding: 30px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        header p {
            font-size: 1rem;
            opacity: 0.85;
            margin-top: 6px;
        }

        /* Event Sections */
        .events {
            margin: 30px auto;
            padding: 20px;
            max-width: 1000px;
        }

        .events h2 {
            color: #ffb300;
            font-size: 1.6rem;
            margin-bottom: 18px;
            border-left: 5px solid #ff5252;
            padding-left: 10px;
        }

        /* Event Cards */
        .event-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .event-card {
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #230a0a;
            margin-bottom: 8px;
        }

        .event-date {
            font-size: 0.95rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        .event-desc {
            font-size: 1rem;
            line-height: 1.4;
            color: #f0f0f0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #111;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #999;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>üéì UNIVISTA Events</h1>
        <p>Discover what‚Äôs happening at your faculty & across the university</p>
    </header>

    <main>
        <section class="events">
            <h2>üìå Faculty Events</h2>
            <div id="faculty-events" class="event-list"></div>
        </section>

        <section class="events">
            <h2>üåç University-wide Events</h2>
            <div id="common-events" class="event-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 UNIVISTA | All Rights Reserved</p>
    </footer>

    <!-- JavaScript code from script.js file -->
    <script>
        // Sample event data
        const facultyEvents = [
            { title: "AI Workshop", date: "2025-08-25", desc: "Hands-on session on Artificial Intelligence with live coding." },
            { title: "Faculty Sports Meet", date: "2025-09-02", desc: "Inter-department sports competition at the main ground." },
            { title: "Research Symposium", date: "2025-09-12", desc: "Present your innovative research to faculty experts." }
        ];

        const commonEvents = [
            { title: "University Convocation", date: "2025-09-10", desc: "Annual graduation ceremony for all faculties." },
            { title: "Cultural Night", date: "2025-09-15", desc: "An evening filled with music, dance, and drama." },
            { title: "Hackathon 2025", date: "2025-09-20", desc: "48-hour coding challenge with exciting prizes." }
        ];

        // Function to load events
        function loadEvents(events, containerId) {
            const container = document.getElementById(containerId);
            events.forEach(event => {
                const card = document.createElement("div");
                card.classList.add("event-card");

                card.innerHTML = `
                    <div class="event-title">${event.title}</div>
                    <div class="event-date">üìÖ ${event.date}</div>
                    <div class="event-desc">${event.desc}</div>
                `;
                container.appendChild(card);
            });
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            loadEvents(facultyEvents, "faculty-events");
            loadEvents(commonEvents, "common-events");
        });
    </script>
</body>
</html>
