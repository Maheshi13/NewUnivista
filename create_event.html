<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Poster Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Inter, Calibri, and Monotype Corsiva -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Calibri&family=Monotype+Corsiva&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <!-- UNIVISTA Logo at Top Right of the Page (now inside the container) -->
        <div class="absolute top-4 right-4 z-10">
            <img src="univista.jpg" alt="UNIVISTA Logo" class="rounded-full shadow-md w-32 h-32">
        </div>

        <!-- Header Section -->
        <div class="text-center mb-8 mt-12">
            <p class="text-2xl text-gray-800 font-bold mb-2">Hi USER NAME !!!</p>
            <p class="text-sm text-blue-600 mb-4 calibri-text">username@gmail.com</p>
            <p class="text-gray-700 cursive-text text-lg mt-4">All Great Events Start with a Click â€“ Share Yours Now!</p>
        </div>

        <!-- Main Content Area: Event Poster Box and Event Details -->
        <div class="flex flex-col md:flex-row gap-6 mb-8">
            <!-- Left side: Event Poster Box -->
            <div id="eventPosterBox" class="md:w-1/3 p-4 border border-gray-300 rounded-lg flex items-center justify-center bg-gray-50 event-poster-box">
                <input type="file" id="eventPosterUpload" accept="image/*" class="hidden">
                <img id="eventPosterPreview"  class="hidden">
                <div id="eventPosterPlaceholder" class="event-poster-placeholder">
                    <h2 class="text-2xl font-bold text-gray-700 mb-2">EVENT POSTER</h2>
                    <p>Drag & Drop Image Here or Click to Upload</p>
                </div>
                <!-- Logo overlay for the event poster -->
                <div id="eventPosterLogoOverlay" class="event-poster-logo-overlay">
                    <img src="univista.jpg" alt="UNIVISTA Logo">
                </div>
            </div>
            <!-- Right side: Event Details Section -->
            <div class="md:w-2/3 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="eventName" class="block text-gray-700 text-sm font-semibold mb-2">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" placeholder="Enter Event Name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="eventDate" class="block text-gray-700 text-sm font-semibold mb-2">Event Date:</label>
                    <input type="date" id="eventDate" name="eventDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="eventTime" class="block text-gray-700 text-sm font-semibold mb-2">Event Time:</label>
                    <input type="time" id="eventTime" name="eventTime" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="eventLocation" class="block text-gray-700 text-sm font-semibold mb-2">Event Location:</label>
                    <input type="text" id="eventLocation" name="eventLocation" placeholder="Enter Event Location" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="eventCategory" class="block text-gray-700 text-sm font-semibold mb-2">Event Category:</label>
                    <select id="eventCategory" name="eventCategory" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                        <option value="" class="placeholder-text">Select Event Category</option>
                        <option value="academic">Academic</option>
                        <option value="sport">Sport</option>
                        <option value="cultural">Cultural</option>
                        <option value="social">Social</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="faculty" class="block text-gray-700 text-sm font-semibold mb-2">Faculty:</label>
                    <select id="faculty" name="faculty" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                        <option value="" class="placeholder-text">Select Your Faculty</option>
                        <option value="science">Faculty of Science</option>
                        <option value="management_financial">Faculty of Management and Financial</option>
                        <option value="ucsc">University of Colombo School of Computing</option>
                        <option value="art">Faculty of Art</option>
                        <option value="law">Faculty of Law</option>
                        <option value="education">Faculty of Education</option>
                        <option value="technology">Faculty of Technology</option>
                        <option value="nursing">Faculty of Nursing</option>
                        <option value="sripalee_campus">Sripalee Campus</option>
                        <option value="indigenous_medicine">Faculty of Indigenous Medicine</option>
                        <option value="medicine">Faculty of Medicine</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Event Description -->
        <div class="mb-6">
            <label for="eventDescription" class="block text-gray-700 text-sm font-semibold mb-2">Event Description:</label>
            <textarea id="eventDescription" name="eventDescription" rows="4" placeholder="Type Your Event Description Here..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>

        <!-- Contact Information -->
        <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="contactNumber1" class="block text-gray-700 text-sm font-semibold mb-2">Contact Number 1:</label>
                <input type="tel" id="contactNumber1" name="contactNumber1" placeholder="e.g., 071 234 5678" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
                <label for="contactNumber2" class="block text-gray-700 text-sm font-semibold mb-2">Contact Number 2 (Optional):</label>
                <input type="tel" id="contactNumber2" name="contactNumber2" placeholder="e.g., 071 234 5678" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            </div>
        </div>

        <!-- Audience Category -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Audience Category:</label>
            <div class="flex flex-wrap gap-4">
                <div class="checkbox-container">
                    <input type="checkbox" id="audienceUniversity" name="audienceCategory" value="university">
                    <label for="audienceUniversity" class="text-gray-700">University Members</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="audienceGuests" name="audienceCategory" value="guests">
                    <label for="audienceGuests" class="text-gray-700">Guests</label>
                </div>
            </div>
            <!-- New Faculty dropdown for University Members -->
            <div id="audienceFacultyDropdownContainer" class="mt-4 hidden">
                <label for="audienceFacultySelect" class="block text-gray-700 text-sm font-semibold mb-2">Select Faculty for University Members:</label>
                <select id="audienceFacultySelect" name="audienceFacultySelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="" class="placeholder-text">Select Faculty or All</option>
                    <option value="all">All Faculties</option>
                    <option value="science">Faculty of Science</option>
                    <option value="management_financial">Faculty of Management and Financial</option>
                    <option value="ucsc">University of Colombo School of Computing</option>
                    <option value="art">Faculty of Art</option>
                    <option value="law">Faculty of Law</option>
                    <option value="education">Faculty of Education</option>
                    <option value="technology">Faculty of Technology</option>
                    <option value="nursing">Faculty of Nursing</option>
                    <option value="sripalee_campus">Sripalee Campus</option>
                    <option value="indigenous_medicine">Faculty of Indigenous Medicine</option>
                    <option value="medicine">Faculty of Medicine</option>
                </select>
            </div>
        </div>

        <!-- Financial Type and Ticket Information -->
        <div class="mb-8">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Financial Type:</label>
            <div class="flex items-center gap-6 mb-4">
                <div class="checkbox-container">
                    <input type="radio" id="financialYes" name="financialType" value="financial">
                    <label for="financialYes" class="text-gray-700">Financial</label>
                </div>
                <div class="checkbox-container">
                    <input type="radio" id="financialNo" name="financialType" value="non-financial" checked>
                    <label for="financialNo" class="text-gray-700">Non-financial</label>
                </div>
            </div>

            <div id="ticketInfoSection" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
                <div>
                    <label for="ticketPriceSpecial" class="block text-gray-700 text-sm font-semibold mb-2">Special Rate:</label>
                    <div class="flex items-center">
                        <span class="mr-2 text-gray-600">LKR</span>
                        <input type="text" id="ticketPriceSpecial" name="ticketPriceSpecial" placeholder="0.00" class="w-full p-3 border border-gray-300 rounded-lg disabled-input">
                    </div>
                </div>
                <div>
                    <label for="ticketPriceGeneral" class="block text-gray-700 text-sm font-semibold mb-2">General Price:</label>
                    <div class="flex items-center">
                        <span class="mr-2 text-gray-600">LKR</span>
                        <input type="text" id="ticketPriceGeneral" name="ticketPriceGeneral" placeholder="0.00" class="w-full p-3 border border-gray-300 rounded-lg disabled-input">
                    </div>
                </div>
                <div class="md:col-span-2">
                    <label for="availableTickets" class="block text-gray-700 text-sm font-semibold mb-2">Available Tickets:</label>
                    <input type="number" id="availableTickets" name="availableTickets" placeholder="Enter number of tickets" class="w-full p-3 border border-gray-300 rounded-lg disabled-input">
                </div>
            </div>
        </div>

        <!-- Account Information -->
        <div id="accountInfoSection" class="mb-8 p-6 border border-gray-300 rounded-lg bg-gray-50 hidden">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Account Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="beneficiaryName" class="block text-gray-700 text-sm font-semibold mb-2">Beneficiary Name:</label>
                    <input type="text" id="beneficiaryName" name="beneficiaryName" placeholder="Enter Beneficiary Name" class="w-full p-3 border border-gray-300 rounded-lg disabled-input">
                </div>
                <div>
                    <label for="accountNumber" class="block text-gray-700 text-sm font-semibold mb-2">Account Number:</label>
                    <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter Account Number" class="w-full p-3 border border-gray-300 rounded-lg disabled-input">
                </div>
                <div>
                    <label for="bankName" class="block text-gray-700 text-sm font-semibold mb-2">Bank Name:</label>
                    <select id="bankName" name="bankName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 disabled-input" disabled>
                        <option value="" class="placeholder-text">Select Bank Name</option>
                        <option value="BOC">Bank of Ceylon</option>
                        <option value="PB">People's Bank</option>
                        <option value="NSB">National Savings Bank</option>
                        <option value="HNB">Hatton National Bank (HNB)</option>
                        <option value="SAMPATH">Sampath Bank</option>
                        <option value="COMMERCIAL">Commercial Bank of Ceylon</option>
                        <option value="SEYLAN">Seylan Bank</option>
                        <option value="NDB">National Development Bank (NDB)</option>
                        <option value="DFCC">DFCC Bank</option>
                        <option value="UNION">Union Bank</option>
                        <option value="AMANA">Amana Bank</option>
                    </select>
                </div>
                <div>
                    <label for="branchName" class="block text-gray-700 text-sm font-semibold mb-2">Branch Name:</label>
                    <input type="text" id="branchName" name="branchName" placeholder="Enter Branch Name" class="w-full p-3 border border-gray-300 rounded-lg disabled-input">
                </div>
            </div>
        </div>

        <!-- Validation Message Area -->
        <div id="validationMessage" class="validation-message hidden mb-4"></div>

        <!-- Continue Button -->
        <div class="text-center">
            <button type="button" id="continueButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out">
                CONTINUE >>>
            </button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="create_event.js" defer></script>
</body>
</html>
