<body>
    <div class="register-container">
        <div class="logo">
            <img src="univista.jpg" alt="UNIVISTA Logo"> 
        </div>
        <form action="/demo/univista/users.php" method="POST"  >
            <label for="name">Name :</label> <input type="text" id="name" name="name" required>

            <label for="email">E mail :</label> <input type="email" id="email" name="email" required>

            <label for="password">Password:</label> <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label> <input type="password" id="confirm-password" name="confirm_password" required>

            <button type="submit" class="register-button">Register</button> 
        </form>
